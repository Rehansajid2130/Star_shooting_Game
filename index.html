<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Shooting Game</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  <!-- Update Supabase Client to use a specific version -->
  <script src="https://unpkg.com/@supabase/supabase-js@2.33.1"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
    }
  </style>
</head>
<body>
  <script>
    // Updated wrapper to ensure proper access to the Supabase client
    function createClient(url, key) {
      if (typeof supabase === 'undefined') {
        console.error('Supabase is not loaded properly!');
        return {
          from: () => ({ insert: () => ({ data: null, error: 'Supabase not available' }) }),
          select: () => ({ order: () => ({ limit: () => ({ data: [], error: null }) }) })
        };
      }
      return supabase.createClient(url, key);
    }
  </script>
  <script src="game.js"></script>
</body>
</html>
