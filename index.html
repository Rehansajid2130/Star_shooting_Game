<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Star Shooting Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      touch-action: none; /* Prevents default touch behaviors */
      overflow: hidden;
    }
    canvas {
      display: block;
      touch-action: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="game.js"></script>
</head>
<body>
  <script>
    // Updated wrapper to ensure proper access to the Supabase client
    function createClient(url, key) {
      if (typeof supabase === 'undefined') {
        console.error('Supabase is not loaded properly!');
        return {
          from: () => ({ insert: () => ({ data: null, error: 'Supabase not available' }) }),
          select: () => ({ order: () => ({ limit: () => ({ data: [], error: null }) }) })
        };
      }
      return supabase.createClient(url, key);
    }
  </script>
</body>
</html>
